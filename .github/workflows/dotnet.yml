name: Build

on:
  push:
    tags:
      - "*"

# on:
#   push:
#     branches:
#       - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore Dependencies
        run: dotnet restore
      - name: Build the Project
        run: dotnet build --no-restore
      - name: Test the Code
        run: dotnet test --no-build --verbosity normal
      - name: Build for MacOS
        run: dotnet publish -r osx-x64 -p:PublishSingleFile=true --self-contained true -p:PublishReadyToRun=false
      - name: Bundle for MacOS
        run: mkdir Sledge.app; mkdir Sledge.app/Contents; mkdir Sledge.app/Contents/MacOS; mv "bin/Debug/net5.0/osx-x64/publish/render" "Sledge.app/Contents/MacOS/Sledge"
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "Sledge.app"
          token: ${{ secrets.GITHUB_TOKEN }}
